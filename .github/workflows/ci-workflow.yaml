name: CI

on: [push]

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - run: pnpm install
      - run: pnpm test:unit:mutation
